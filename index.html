<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DEX – Элитные Игры</title>
    <style>
        /* Основные цвета в стиле Maxline */
        :root {
            --bg-dark: #0f1215;
            --card-bg: #1e2229;
            --accent-green: #00ff66;
            --text-gray: #9ca3af;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #16191e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d333b;
        }

        .logo { font-weight: bold; font-size: 24px; color: var(--accent-green); }

        .balance-box {
            background: #252a32;
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid var(--accent-green);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover { transform: scale(1.05); }

        .game-card img { width: 100%; display: block; }

        .game-title {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            background: rgba(0,0,0,0.6);
        }

        .play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--accent-green);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
        }

        .game-card:hover .play-btn { display: block; }
    </style>
</head>
<body>

<header>
    <div class="logo">2DEX</div>
    <div class="balance-box">
        <span id="balance">1,000.00</span> <span style="color:var(--accent-green)">BYN</span>
    </div>
</header>

<div class="game-grid">
    <!-- Карточка игры 1 -->
    <div class="game-card" onclick="openGame('https://demogamesfree.pragmaticplay.net')">
        <img src="https://vladkaslo.com" alt="Gates of Olympus">
        <div class="play-btn">ИГРАТЬ</div>
        <div class="game-title">Gates of Olympus</div>
    </div>

    <!-- Карточка игры 2 -->
    <div class="game-card" onclick="openGame('https://demogamesfree.pragmaticplay.net')">
        <img src="https://sloterman-by.com" alt="Sweet Bonanza">
        <div class="play-btn">ИГРАТЬ</div>
        <div class="game-title">Sweet Bonanza</div>
    </div>
</div>

<script>
    function openGame(url) {
        // Просто открываем игру в новом окне или фрейме
        window.location.href = url;
    }
</script>

</body>
</html>
