<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #07090b;
            --card-bg: #12141a;
            --accent-green: #00ff66;
            --nav-bg: #16191e;
        }

        body {
            background-color: var(--bg-dark); color: white;
            font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px;
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –∏–≥—Ä–∞ */
        }

        /* 1. –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .splash-logo { font-size: 60px; font-weight: 900; color: var(--accent-green); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* 2. –û–ö–ù–û –ò–ì–†–´ (IFRAME) */
        #game-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
        }
        #game-frame { width: 100%; height: 100%; border: none; }
        .back-btn {
            position: absolute; top: 10px; left: 10px; z-index: 10001;
            background: rgba(0,0,0,0.7); color: white; border: 1px solid var(--accent-green);
            padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }

        /* 3. –î–ò–ó–ê–ô–ù –õ–û–ë–ë–ò */
        .main-wrapper { height: 100vh; overflow-y: auto; }
        .jackpot-line { background: #1e2329; padding: 12px 0; border-bottom: 1px solid var(--accent-green); overflow: hidden; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 80s linear infinite; font-weight: bold; font-size: 14px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #101216; }
        .logo { font-weight: 900; font-size: 26px; color: var(--accent-green); }
        .balance { background: #1c2128; padding: 6px 15px; border-radius: 10px; border: 1px solid #333; font-weight: bold; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .game-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #222; }
        .game-card img { width: 100%; height: 100px; object-fit: cover; background: #222; }
        .game-info { padding: 8px; text-align: center; font-size: 11px; font-weight: bold; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--nav-bg);
            display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d333b;
        }
        .nav-item { color: #888; text-decoration: none; font-size: 10px; text-align: center; }
        .active { color: var(--accent-green); }
    </style>
</head>
<body>

<div id="splash-screen"><div class="splash-logo">2DEX</div></div>

</html>
